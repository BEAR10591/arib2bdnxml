# Release: build and attach artifacts on tag v* or workflow_dispatch.
# FFmpeg: macOS = Homebrew tap; Windows = Gyan.dev full-shared 7z (winget package has no dev headers).
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-macos:
    runs-on: macos-latest  # Apple Silicon (arm64)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install FFmpeg (libaribcaption)
        run: |
          brew tap bear10591/tap
          brew install bear10591/tap/ffmpeg

      - name: Build (release)
        run: cargo build --release
        env:
          PKG_CONFIG_PATH: "$(brew --prefix ffmpeg)/lib/pkgconfig"

      - name: Package (binary + dylibs)
        run: |
          DIST="dist/arib2bdnxml-macos-arm64"
          mkdir -p "$DIST"
          cp target/release/arib2bdnxml "$DIST/"
          FFMPEG_PREFIX=$(brew --prefix ffmpeg)
          if [ -d "$FFMPEG_PREFIX/lib" ]; then
            cp -n "$FFMPEG_PREFIX"/lib/*.dylib "$DIST/" 2>/dev/null || true
            for dylib in "$DIST"/*.dylib; do
              [ -f "$dylib" ] || continue
              name=$(basename "$dylib")
              install_name_tool -id "@executable_path/$name" "$dylib" 2>/dev/null || true
              otool -L "$dylib" | tail -n +2 | awk '{print $1}' | while read -r dep; do
                depname=$(basename "$dep")
                [ -f "$DIST/$depname" ] && install_name_tool -change "$dep" "@executable_path/$depname" "$dylib" 2>/dev/null || true
              done
            done
            for dylib in "$DIST"/*.dylib; do
              [ -f "$dylib" ] || continue
              name=$(basename "$dylib")
              otool -L "$DIST/arib2bdnxml" | tail -n +2 | awk '{print $1}' | while read -r dep; do
                [ "$(basename "$dep")" = "$name" ] && install_name_tool -change "$dep" "@executable_path/$name" "$DIST/arib2bdnxml" 2>/dev/null || true
              done
            done
          fi
          cd dist && zip -r "arib2bdnxml-macos-arm64.zip" "arib2bdnxml-macos-arm64" && cd ..

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: arib2bdnxml-macos-arm64
          path: dist/arib2bdnxml-macos-arm64.zip

  build-windows-x64:
    runs-on: windows-latest  # x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install FFmpeg (Gyan.dev full shared 7z)
        shell: pwsh
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z"
          $dest = "$env:RUNNER_TEMP\ffmpeg.7z"
          Invoke-WebRequest -Uri $url -OutFile $dest -UseBasicParsing
          $extractTo = "$env:RUNNER_TEMP\ffmpeg_extract"
          New-Item -ItemType Directory -Force -Path $extractTo | Out-Null
          & "C:\Program Files\7-Zip\7z.exe" x $dest "-o$extractTo" -y
          $dirs = Get-ChildItem $extractTo -Directory
          $root = if ($dirs.Count -eq 1) { $dirs[0].FullName } else { $extractTo }
          echo "FFMPEG_DIR=$root" >> $env:GITHUB_ENV
          echo "$root\bin" >> $env:GITHUB_PATH

      - name: Build (release)
        run: cargo build --release

      - name: Package (exe + DLLs)
        shell: pwsh
        run: |
          $root = $env:FFMPEG_DIR
          $distDir = "dist\arib2bdnxml-windows-x86_64"
          New-Item -ItemType Directory -Force -Path $distDir
          Copy-Item target\release\arib2bdnxml.exe $distDir\
          if (Test-Path "$root\bin\*.dll") {
            Copy-Item "$root\bin\*.dll" $distDir\
          }
          Compress-Archive -Path $distDir -DestinationPath "dist\arib2bdnxml-windows-x86_64.zip"

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: arib2bdnxml-windows-x86_64
          path: dist/arib2bdnxml-windows-x86_64.zip

  release:
    needs: [build-macos, build-windows-x64]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: arib2bdnxml-*
          merge-multiple: false

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('manual-{0}', github.run_id) || github.ref_name }}
          target_commitish: ${{ github.event_name == 'workflow_dispatch' && github.sha || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && format('Manual build {0}', github.run_id) || github.ref_name }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          files: |
            arib2bdnxml-macos-arm64/*.zip
            arib2bdnxml-windows-x86_64/*.zip
          generate_release_notes: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
